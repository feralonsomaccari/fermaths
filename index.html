<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fermaths</title>
  <link rel="stylesheet" href="./styles.css" />
</head>

<body>
  <div id="animation-wrapper" class="animation-wrapper">
    <span id="animation-result" class="animation-text"></span>
  </div>
  <div class="score-wrapper">
    <span>Correct: <span id="score-correct">0</span></span>
    <span>Incorrect: <span id="score-incorrect">0</span></span>
  </div>
  <div class="game-wrapper">
    <span id="firstOperand" class="operand"></span>
    <span id="operator" class="operand"></span>
    <span id="secondOperand" class="operand"></span>
    <span>=</span>
    <input type="text" id="result-input" class="result-input" autocomplete="off" maxlength="4" />
  </div>

    <div class="help">
      <p>Press 'R' to switch the operation.</p>
      <p>Press 'N' to reset the score.</p>
    </div>
  <script src="/dist/scripts.js" defer></script>
</body>

</html>
